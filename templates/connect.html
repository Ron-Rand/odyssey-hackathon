{% extends "base.html" %}
{% block title %}
    Connect
{% endblock %}
{% block container %}
    <button onclick="connect"></button>
    <script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
</script>
{% endblock %}
